<head>
  <title>Mirror</title>
</head>

<body>

    <div class="wrapper-global">
        <div class="wrapper-weather animated fadeInDown">
            {{> weather}}
        </div>
        <div class="wrapper-date-time animated fadeIn">
            {{> date}}
             <div class="clearfix"> </div>
            {{> time}}
        </div>

        <div class="wrapper-news animated fadeIn">
            {{> news}}
        </div>
  </div>


{{#if isAwake}}
  {{> date}}
  <div class="clearfix"> </div>
  {{> time}}
  <div class="clearfix"> </div>
  {{> weather}}
  <div class="clearfix"> </div>
  {{> news}}
{{else}}
    <!-- Display glowing logo -->
    <h1>ASLEEP : PLACEHOLDER FOR GLOWING LOGO</h1>
{{/if}}

</body>
