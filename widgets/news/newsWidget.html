<template name="newsWidget" >
  <div class="">
  {{#transition in="fadeInRight" out="fadeOutRight"}}
    {{#each headlines}}
      <div class="news-tile animated out">
          <span class="" style="color: grey">{{geo_facet.[0]}}</span> {{title}}<br/>
      </div>
    {{/each}}
  {{/transition}}
  </div>
</template>
